<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
    var isNew = true;
      $(function (){
        all();
      });

      function all(){
        $.ajax({
          url: 'http://localhost/nian/omo/pengarang/all'
        }).then(function (data){
          console.log(data);
          var row ='';
          $.each(data, function(idx,pengarang){
            row += '<tr>';
            row += '<td onclick="prepareUpdate('+pengarang.id+')"><a href="#">'+pengarang.id+'</a></td>';
            row += '<td>'+pengarang.nama+'</td>';
            row += '<td>'+pengarang.email+'</td>';
            row += '</tr>';
          });
          $('#row').append(row);
        });
      }

      function prepareUpdate(id){
        isNew = false;
        $.ajax({
          url: 'http://localhost/nian/omo/pengarang/byid?id=' + id
        }).then(function (data){
          $('#id').val(data.id);
          $('#nama').val(data.nama);
          $('#email').val(data.email);
        });
      }

      function insertOrUpdate() {

          if (isNew) {
            $.ajax({
              url:'http://localhost/nian/omo/pengarang/insert',
              type:'POST',
              data:'nama=' + $('#nama').val() + '&email='+ $('#email').val()
            }).then(function (data){
              console.log(data);
              all();
              $("#reset").trigger('click');
            });
          }else {
            $.ajax({
              url:'http://localhost/nian/omo/pengarang/update',
              type:'POST',
              data:'nama=' + $('#nama').val() + '&email='+ $('#email').val() + '&id='+ $('#id').val()
            }).then(function (data){
              console.log(data);
              all();
            });
          }
          isNew = true;
          $("#reset").trigger('click');

      }

      // function insert(){
      //   $.ajax({
      //     url: 'http://localhost/nian/omo/pengarang/insert',
      //     type:'POST',
      //     data:'nama='+ $('#nama').val() + '&email=' + $('#email').val()
      //   }).then(function (data){
      //     console.log(data);
      //     all();
      //     $('#reset').trigger('click');
      //   });
      // }

      function hapus(){
        if(confirm('menghapus data?')){
          $.ajax({
            url: 'http://localhost/nian/omo/pengarang/delete',
            type:'POST',
            data:'id='+ $('#id').val()
          }).then(function(data){
            console.log(data);
            all();
            $('#reset').trigger('click');
          })
        }
      }
    </script>
  </head>
  <body>

    <form id="form">
      <input type="hidden" name="id" id="id"/><br>
      Nama : <input type="text" name="nama" id="nama"/><br>
      Email : <input type="text" name="email" id="email"/><br>
      <button type="button" onclick="insertOrUpdate()">Simpan</button>
      <button type="button" class="btn btn-danger" onclick="hapus()">Hapus</button>
      <input type="reset" id="reset" value="Reset">
    </form>
